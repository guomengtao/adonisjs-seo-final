name: AI SEO Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  seo-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run AI SEO Pipeline
        run: node ace ai:seo
        env:
          # --- 基础运行环境 (修复 Missing PORT/HOST/LOG_LEVEL) ---
          NODE_ENV: production
          PORT: 3333
          HOST: 0.0.0.0
          LOG_LEVEL: info
          APP_KEY: ${{ secrets.APP_KEY }} 
          
          # --- 关键：骗过启动校验的占位符 ---
          HF_TOKEN: "dummy_placeholder"
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

          # --- 数据库连接 (Neon) ---
          DB_CONNECTION: pg
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_PORT: ${{ secrets.PG_PORT || '5432' }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_DB_NAME: ${{ secrets.PG_DB_NAME }}
          PG_SSL: true

          # --- Cloudflare AI ---
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_AI_TOKEN: ${{ secrets.CF_AI_TOKEN }}